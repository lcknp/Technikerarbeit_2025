	<script>
	let startTime = Date.now();          // Startzeit merken

	const API = `http://${window.location.hostname}:8000`;

	function send(path){
	    fetch(`${API}${path}`, { method: 'GET' })
	      .then(r => {
		if(!r.ok) throw new Error(`HTTP ${r.status}`);
		return r.text();
	      })
	      .then(txt => document.getElementById('antwort').innerText = txt)
	      .catch(err => document.getElementById('antwort').innerText = 'Fehler: ' + err);
	  }

	async function refresh(){
	    const r = await fetch('/latest.json?'+Date.now());
	    const j = await r.json();
	    
	    // Messwerte anzeigen
	    document.getElementById('ts').textContent = j.ts;
	    document.getElementById('co2').textContent = j.co2.toFixed(2) + " ppm";
	    document.getElementById('t').textContent   = j.t.toFixed(1) + " C";
	    document.getElementById('h').textContent   = j.h.toFixed(1) + " %";
	    document.getElementById('p').textContent   = j.p.toFixed(2) + " hPa";
	    
	    document.getElementById('tempinnen1').textContent   = j.tempinnen1 + " C";
	    document.getElementById('huminnen1').textContent   = j.huminnen1 + " %";
	    document.getElementById('tempaussen1').textContent   = j.tempaussen1 + " C";
	    document.getElementById('humaussen1').textContent   = j.humaussen1 + " %";
	    document.getElementById('drehzahl1').textContent   = j.drehzahl1 + " U/min";
	    document.getElementById('periode1').textContent   = j.periode1 + " %";
	    document.getElementById('device1').textContent   = j.device1;
	    
	    document.getElementById('tempinnen2').textContent   = j.tempinnen2 + " C";
	    document.getElementById('huminnen2').textContent   = j.huminnen2 + " %";
	    document.getElementById('tempaussen2').textContent   = j.tempaussen2 + " C";
	    document.getElementById('humaussen2').textContent   = j.humaussen2 + " %";
	    document.getElementById('drehzahl2').textContent   = j.drehzahl2 + " U/min";
	    document.getElementById('periode2').textContent   = j.periode2 + " %";
	    document.getElementById('device2').textContent   = j.device2;
	}

	setInterval(refresh, 5000); 
	refresh();
	</script>
