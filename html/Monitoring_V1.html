<body>
  <header>
    <img src="ebmpapst_logo.png" alt="EBM Papst Logo">
    <h1>Monitoring</h1>
  </header>

  <div class="container">
    <div class="title">RaspberryPi</div>
    <div class="measurement"><span id="ts"></span></div> 
    <div class="measurement">CO2: <span id="co2"></span></div>
    <div class="measurement">Temperatur: <span id="t"></span></div>
    <div class="measurement">Luftfeuchte: <span id="h"></span></div>
    <div class="measurement">Druck: <span id="p"></span></div>
  </div>
  
  <div class="container">
    <div class="title"><span id="device1"></span></div>
    <div class="measurement">Temperatur Innen: <span id="tempinnen1"></span></div>
    <div class="measurement">Feuchte Innen: <span id="huminnen1"></span></div>
    <div class="measurement">Temperatur Aussen: <span id="tempaussen1"></span></div>
    <div class="measurement">Feuchte Aussen: <span id="humaussen1"></span></div>
    <div class="measurement">Drehzahl: <span id="drehzahl1"></span></div>
    <div class="measurement">Periode: <span id="periode1"></span></div>
  </div>
  
  <div class="container">
    <div class="buttons">
	<button onclick="send('/btn1')">Button 1</button>
	<button onclick="send('/btn2')">Button 2</button></div>
  </div>
	
	<script>
	let startTime = Date.now();          // Startzeit merken

	const API = `http://${window.location.hostname}:8000`;

	function send(path){
	    fetch(`${API}${path}`, { method: 'GET' })
	      .then(r => {
		if(!r.ok) throw new Error(`HTTP ${r.status}`);
		return r.text();
	      })
	      .then(txt => document.getElementById('antwort').innerText = txt)
	      .catch(err => document.getElementById('antwort').innerText = 'Fehler: ' + err);
	  }

	async function refresh(){
	    const r = await fetch('/latest.json?'+Date.now());
	    const j = await r.json();
	    
	    // Messwerte anzeigen
	    document.getElementById('ts').textContent = j.ts;
	    document.getElementById('co2').textContent = j.co2.toFixed(2) + " ppm";
	    document.getElementById('t').textContent   = j.t.toFixed(1) + " C";
	    document.getElementById('h').textContent   = j.h.toFixed(1) + " %";
	    document.getElementById('p').textContent   = j.p.toFixed(2) + " hPa";
	    
	    document.getElementById('tempinnen1').textContent   = j.tempinnen1 + " C";
	    document.getElementById('huminnen1').textContent   = j.huminnen1 + " %";
	    document.getElementById('tempaussen1').textContent   = j.tempaussen1 + " C";
	    document.getElementById('humaussen1').textContent   = j.humaussen1 + " %";
	    document.getElementById('drehzahl1').textContent   = j.drehzahl1 + " U/min";
	    document.getElementById('periode1').textContent   = j.periode1 + " %";
	    document.getElementById('device1').textContent   = j.device1;
	}

	setInterval(refresh, 5000); 
	refresh();
	</script>
